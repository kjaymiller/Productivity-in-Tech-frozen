{% extends 'base.html' %}
{% block container %}
			<h2 class="title is-2 has-text-info">Blog</h2>
    <div >
        {% if post_list %}
        <h2 class="subtitle is-5">There are {{post_list|length}} Posts</h2>
				<div class="tile is-ancestor">
        {% for post in post_list %}
	<div class="tile is-3 box">
			<a href="{{post.url}}"><h2 class="subtitle is-4 has-text-info has-text-weight-semibold">{{post.title}}</h2></a>
		<small class="has-text-light-gray">{{post.date_published}}</small>
		<div>
        	{{post.summary}}
		</div>
	</div>
        {% endfor %}
				</div>
        {% else %}
        <h2 class="subtitle is-3">Sorry, No Posts Have Been Loaded Yet</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
