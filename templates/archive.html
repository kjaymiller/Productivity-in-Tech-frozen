{% extends 'base.html' %}
{% block container %}
<div class="container">
    <div class="jumbotron border-bottom bg-transparent">
        <h2 class="title is-2 has-text-info">Blog</h2>
    </div>
    <div >

        {% if post_list %}
        <h2 class="subtitle is-3">There are {{post_list|length}} Posts</h2>
        {% for post in post_list %}
	<div class="card my-2 px-3">
		<div class="card-title">
			<a href="{{post.url}}"><h2>{{post.title}}</h2></a>
		</br>
		<small class="text-primary">{{post.date_published}}</small>
		</div>
		<div class="card-body">
        	{{post.summary}}
		</div>
	</div>
        {% endfor %}
        {% else %}
        <h2 class="subtitle is-3">Sorry, No Posts Have Been Loaded Yet</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
