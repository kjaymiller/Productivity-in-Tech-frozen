{% extends 'base.html' %}
{% block container %}
			<h2 class="title is-1 has-text-info">Blog</h2>
        {% if pages %}
        <h2 class="subtitle is-5">There are {{pages|length}} Posts</h2>
        {% for post in pages %}
			<div class="tile is-parent">
	<article class="tile is-child box">
			<a href="{{post.slug}}"><p class="subtitle is-3 has-text-info
        has-text-weight-semibold">{{post.title}}</p>
    {% if post.image %}
    <figure class="image">
      <img class="level-item" style="max_width:350px;" src="{{post.image}}">
    </figure>
      </a>
    {% endif %}

		<div class="section">
      <p>
      </p>
		</div>
    <footer class="footer has-text-right">
    </footer>
	</article>
			</div>
        {% endfor %}
        {% else %}
        <h2 class="subtitle is-3">Sorry, No Posts Have Been Loaded Yet</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
