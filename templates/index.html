{% extends 'base.html' %}

{% block title %}Productivity in Tech{% endblock %}

{% block content %}
<!--Start Jumbotron  -->
<div class="container">
    <div class="jumbotron row wrap bg-transparent border-bottom">
        <div class="col-sm-12 col-lg-7"> <img class="w-100" src="https://s3-us-west-2.amazonaws.com/kjaymiller/images/pit-v3.jpg"></div>
        <div class="px-5 text-sm-center align-self-center col-sm-12 col-lg-5">
            <h2 class="text-primary display-3">Live, Code, Work, Be</h2>
            <h1 class="text-muted">More Productive</h1>
        </div>
    </div>
    <div class="container row text-center">
        {% for link in services %}
        <div class="card border-0 col-md-12 col-lg-4 pb-5">
            <div class="text-primary card-header bg-transparent no-border">
                <a href="{{link.url}}"><h3>{{link.name}}</h3>
            </div>
            <div class="card-img-bottom p-3">
                <i class="fas {{link.image}} fa-7x"></i>
            </div>
                </a>
        </div>
        {% endfor %}
    </div>
        <div class="jumbotron">
            <h2 class="card-title">Community</h2>
            <p class="">Because working together is just more fun!</p>
            <div class="card-body justify-content-center">
                <a href="https://join.slack.com/t/productivedevs/shared_invite/enQtNDcxNDE5NjAzMjM1LTQ1ZWVjNThhNDE4OTY5YmQ1NzQ0ZWM4NDg2MDIyODZhZjg2Yzk4YzMyNmQzMTI2MTRhYTBlMDI4YzkxZTQwYTk"><i class="img-fluid fab fa-slack fa-10x px-2"" style="color:#1DA1F2;"></i></a>
                <a href="https://twitter.com/prod_in_tech"><i class="img-fluid fab fa-twitter fa-10x px-2" style="color:#1DA1F2;"></i></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
