<section class="section">
  <nav class="navbar container is-centered" role="navigation" aria-label="main navigation">
    </button>
    <div class="navbar-brand is-vcentered">
      <a class="navbar-item" href="/">
        <div class="image" 
          <img src="https://s3-us-west-2.amazonaws.com/kjaymiller/images/pit-v3.jpg">
        </div>
        <div class="navbar-item">
          {{config.SITE_TITLE}}
        </div>
      </a>
    </div>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          {% for link in config.HEADER_LINKS %}
          {% if link.links %}
          <div class="navbar-item has-dropdown">
            <a class="navbar-link" href="{{link.href}}" role="button" aria-haspopup="true" aria-expanded="false" >
              {{link.name}}
            </a>
              {% for l in link.links %}
              {{l.name}}
              {% endfor %}
              {% else %}
              <a class="navbar-item is-text-primary" href="{{link.url}}">
                {{link.name}}
              </a>
              {% endif %}

              {% endfor %}
          </div>
        </div>
      </div>
  </nav>
</section>
