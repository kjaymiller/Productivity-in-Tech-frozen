<section class="section">
  <nav class="navbar container is-centered" role="navigation" aria-label="main navigation">
    </button>
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="https://s3-us-west-2.amazonaws.com/kjaymiller/images/pit-v3-circle-square.png">
      </a>
    </div>
      <div class="navbar-item">
        <a class="navbar-item-tablet" href="/">
          {{config.SITE_TITLE}}
        </a>
      </div>
    </div>
    <div class="navbar-menu is-active">
      <div class="navbar-start">
        {% for link in config.HEADER_LINKS %}
        {% if link.links %}
        <div class="navbar-item has-dropdown">
          <a class="navbar-link" href="{{link.href}}" role="button" aria-haspopup="true" aria-expanded="false" >
            {{link.name}}
          </a>
            {% for l in link.links %}
            {{l.name}}
            {% endfor %}
            {% else %}
            <a class="navbar-item is-text-primary" href="{{link.url}}">
              {{link.name}}
            </a>
            {% endif %}

            {% endfor %}
        </div>
      </div>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
</section>
