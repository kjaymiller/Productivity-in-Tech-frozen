<nav class="container is-centered" role="navigation" aria-label="main navigation">
  <div class="level">
    <div class="level-item">
      <a class="navbar-item" href="/">
        <img class="image" src="https://s3-us-west-2.amazonaws.com/kjaymiller/images/pit-v3-circle-square.png">
      </a>
      <a role="button" class="title is-mobile navbar-item dropMenu" data-target="headerMenu" aria-label="menu" aria-expanded="false">
        {{SITE_TITLE}}
      </a>
    </div>
  </div>
  <div class="navbar-menu level" id="headerMenu">
      {% for link in HEADER_LINKS %}
      {% if link.links %}
      {{link}}
      <div class="navbar-item level-item">
        <a class="navbar-link" href="{{link.href}}" role="button" aria-haspopup="true" aria-expanded="false" >
          {{link.name}}
        </a>
          {% for l in link.links %}
          {{l.name}}
          {% endfor %}
          {% else %}
          <a class="navbar-item is-text-primary" href="{{link.url}}">
            {{link.name}}
          </a>
          {% endif %}

          {% endfor %}
      </div>
    </div>
  </div>
</nav>
<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers =
      Array.prototype.slice.call(document.querySelectorAll('.dropMenu'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>
