{% extends 'base.html' %}
{% block title %}{{metadata.title}}{% endblock %}
{% block head %}
<link href="/static/css/pages.css" rel="stylesheet">
{% endblock %}
{% block content %} 
<div class="container">
	<div class="jumbotron">
		<h1 class="display-4 text-primary">{{metadata.title}}</h1>
    {% if subtitle in metadata.keys %}
      {{metadata.subtitle}}
    {% endif %}
	</div>
	<div class="py-2">
		{{metadata.markup}} 
	</div>
</div>
</div>
{% endblock %}
