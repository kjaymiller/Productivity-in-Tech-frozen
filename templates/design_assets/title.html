<section class="hero is-small is-info is-bold">
  <div class="hero-body">
    <div class="columns">
    {% if image %}
    <div class="column">
    <figure class="image">
      <img src="{{image}}">
    </figure>
    </div>
    {% endif %}
    <div class="column">
    <h1 class="title is-2">{{title}}</h1>
    <h2>{{subtitle}}</h2>
  </div>
  </div>
  </div>

  <div class="hero-footer">
    <div class="container has-text-right">
      <p>{{date_published}}</p>
    </div>
  </div>
  </section>
