<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://kit.fontawesome.com/94d9a219ee.js"></script>
  </head>
  <body>
<div class="container" id="starRating">
    <h1>Stars</h1>
<star-item 
   v-for="star in stars"
   v-bind:star="star"
   v-bind:toggle="toggle"
   v-bind:key="star.id"
	 v-bind:class="star"
   ></star-item>
   
</div>
<script>
  Vue.component('star-item', {
    props: ['star', 'toggle'],
    template: '<i v-bind:class="star" @click="toggle(star)" @mouseover="toggle(star)" @mouseaway="toggle(star)"></i>',
    })

  var far = true
  var fas = false


  var app = new Vue({
    el: '#starRating',
    data: function () {
    return {
      stars: [{'id': 1}, {'id': 2}, {'id': 3}, {'id': 4}, {'id': 5}].map(function(e) {
        return {
          'id': e.id, 
          'far': far, 
          'fas': fas,
          'fa-4x': true,
          'fa-star': true,
          'text-warning': true
           }
          })
        }
      },
      methods: {
        toggle: function (star) {
        this.stars.forEach(function (e) {
            if (e.id <= star.id) {
              e.far = false
              e.fas = true
              }
            else {
              e.far = true
              e.fas = false
              }
            })
         }
        }
    })
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
